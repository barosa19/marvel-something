<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelous Rental</title>
    <link href="https://fonts.cdnfonts.com/css/fakt-pro" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <header class="mb-0" class="header">
        <h1 id="title"><span class="title is-2 has-background-danger-dark has-text-white p-1">Marvelous
                Rentals</span>
            </h2>

    </header>

    <form class="ml-2" id="zipForm" class="form">
        <h1 class="subtitle is-3">Enter your zipcode below:</h1>
        <input style="width:33%" class="input is-rounded is-info is-medium" type="text" id="zipEntryText" maxlength="5">
        <input class="button is-info is-rounded m-3" type="submit" id="zipEntrySubmit" value="Search">
    </form>

    <div class="output-rows">
        <div class="houses ">
            <!-- rental property cards load here -->
        </div>
        <div id="map"></div>
        <div class="furniture">
        </div>
    </div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer></script>

    <script src="./assets/js/rentalArray.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="./assets/js/googleMapData.js"></script>
    <script src="./assets/js/googleMap.js"></script>
    <script src="./assets/js/bing.js"></script>


</body>

</html>
