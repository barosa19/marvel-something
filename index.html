<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/fakt-pro" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/map.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <header class="header">
        <h1 id="title"><span>Marvelous Rentals</span></h2>

    </header>

    <form id="zipForm" class="form">
        <h2>Enter your zipcode:</h2>
        <input type="text" id="zipEntryText" maxlength="5">
        <input type="submit" id="zipEntrySubmit" value="Find Furniture">
    </form>

    <div class="output-rows">
        <div class="houses ">
            <!-- <h2> Houses will be displayed here</h2> -->
            <!-- start jamin's temp rental card -->
            <div class="card">
                <div id="address00" class="card-section">10105 Westside Pkwy<br>Alpharetta, GA 30009
                    <div class="card-stats">
                        <img class="card-img" src="https://placehold.it/350x300" alt="image" />
                        <div class="card-info">
                            <p id="br00">BR: 1</p>
                            <p id="ba00">BA: 1</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end jamin's temp rental card -->
        </div>
        <div class="map">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
            <div id="map"></div>
        </div>
        <div class="furniture">
            <h2> Furniture will be listed here</h2>

        </div>
    </div>
    <script src="./assets/js/rentalArray.js"></script>
    <script src="./assets/js/script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initAutocomplete&libraries=places&v=weekly"
        defer></script>
    <script src="./assets/js/googleMap.js"></script>
</body>

</html>
